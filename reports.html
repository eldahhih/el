  <style>
    :root {
      --primary-color: #2E7D32;
      --light-color: #f0f2f5;
      --card-bg: #fff;
      --text-color: #333;
      --border-radius: 10px;
      --transition: 0.3s;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: var(--light-color);
      margin: 0;
      padding: 20px;
      color: var(--text-color);
      direction: rtl;
    }
    h1 {
      font-weight: 700;
      text-align: center;
      color: var(--primary-color);
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 20px;
      max-width: 800px;
      margin: 20px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin: 10px 0;
      font-weight: 600;
    }
    input, select {
      padding: 8px;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background var(--transition);
      margin-left: 10px;
    }
    .btn:hover {
      background: #27632a;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #eee;
      text-align: center;
    }
    th {
      background: #e8f5e9;
      color: var(--primary-color);
    }
    @media print {
      header, nav, .card label, #startDate, #endDate, #productFilter, #loadReport, #printReport, #exportExcel {
        display: none;
      }
      .card {
        box-shadow: none;
        margin: 0;
        padding: 0;
      }
      table {
        border: 1px solid #000;
      }
      th, td {
        border: 1px solid #000;
        padding: 8px;
      }
    }
  </style>
</head>
